<div class="container mt-5">
  <div class="card">
    <div class="card-header d-inline">
      <h3>Person</h3>
      <a href="/persons" class="btn btn-primary float-right">Back</a>
    </div>
    <img [src]="person()?.image" alt="a person image" width="350" title="{{ person()?.name }}"/>
    <div class="card-body">
      <h5 class="card-title">{{ person()?.name }}</h5>
      <p class="card-text">{{ person()?.phone }}</p>
      <textarea rows="5" cols="20">
        {{ person()?.address }}
      </textarea>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="edit(person()?.id)">Edit</button>
      <button class="btn btn-danger" (click)="delete(person()?.id)">Delete</button>

  </div>
</div>
