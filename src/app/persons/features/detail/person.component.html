<div class="container mt-6 background">
  <div class="card">
    <div class="row">
      <div class="col-4 col-sm-4">
        <div class="card-header">
          <h3 class="f-left mt-3">{{ person()?.name | uppercase }} </h3>
        </div>
        <img [src]="person()?.image" alt="a person image" width="350" title="{{ person()?.name }}"/>

      </div>
      <div class="col-8 col-sm-8 address">
        <a href="/persons" class="btn btn-primary f-right back">Back</a>
        <div class="card-body">
          <h5 class="card-title"><span class="fa fa-user">  {{ person()?.name }}</span></h5>
          <span class="fa fa-phone"><span class="card-text p-2">{{ person()?.phone }}</span></span><p></p>
          <textarea rows="6" cols="30" disabled>
            {{ address }}
          </textarea><p></p>
          <button class="btn btn-primary" (click)="presupuesto(person()?.budgetId)">Budget</button>
        </div>

      </div>
    </div>
    <div class="card-footer p-3">
      <button class="btn btn-primary f-left btn-detail" (click)="edit(person()?.id)">Edit</button>
      <button class="btn btn-danger f-right btn-detail" (click)="delete(person()!.id)">Delete</button>
  </div>
</div>
