<div class="container background mt-6">
  <div class="text-center pt-4">
    <h1>
      <i class="fa fa-cog" aria-hidden="true"></i>
      Customers
    </h1>
    <a *ngIf="roleAs === 'admin'" [routerLink]="['/persons/new']" class="btn btn-primary">New Customer</a>

  </div>
  <div class="row">
    <div class="col-md-9">
      @for(person of persons(); track person) {
      <div class="col-4 col-lg-4">
        <app-person-card [person]="person" (view)="view($event)" />
      </div>
      }

    </div>
    <!-- Inicio tarjetas laterales -->
    <div class="col-md-3">
      <div class="card text-center bg-danger text-white mb-3">
        <div class="card-body">
          <h3>Saldo Total</h3>
          <h4 class="display-4">
            {{ getSaldoTotal() | currency:'EU':'â‚¬' }}
          </h4>
        </div>
      </div>
      <div class="card text-center bg-success text-white mb-3">
        <div class="card-body">
          <h3>Total Clientes</h3>
          <h4 class="display-4">
            <i class="fas fa-users"></i> {{ persons()?.length }}
          </h4>
        </div>
      </div>
    </div>
    <!-- Fin tarjetas laterales -->
  </div>
</div>
