
<div class="container background">
  <div class="text-center">
    <h1>Customers</h1>
    <a *ngIf="roleAs === 'admin'" href="/persons/new" class="btn btn-primary">New Customer</a>

  </div>
  <div class="row">
  @for(person of persons(); track person) {
      <div class="col-4 col-lg-4">
      <app-person-card [person]="person" (view)="view($event)" />
    </div>
  }
</div>

</div>
