<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>
  <div *ngFor="let income of incomes.reverse() | paginate: { id: 'income', itemsPerPage: 4, currentPage: p1, totalItems: incomes.length }" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{ income.date | date: 'shortDate' }} - {{ income.description }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">+ {{ income.quantity | currency : 'EUR': 'symbol' : '1.2-2' }}</div>
      <div class="elemento_eliminar">
        <button type="button" title="Delete" class="elemento_eliminar--btn">
          <i class="fa fa-times-circle" (click)="deleteRecord(income)"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="text-center mt-17">
  <pagination-controls (pageChange)="p1 = $event" id="income"></pagination-controls>
</div>
