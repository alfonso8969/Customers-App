<div class="cabecero">
  <div class="presupuesto">
      <div class="presupuesto_titulo">
          Presupuesto Disponible: {{ person()?.name }}
      </div>

      <div *ngIf="budget()?.totalBalance! > 0" class="presupuesto_valor">+ {{ budget()?.totalBalance }}</div>
      <div *ngIf="budget()?.totalBalance! < 0" class="presupuesto_valor">- {{ budget()?.totalBalance }}</div>

      <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="right">
              <div class="presupuesto_ingreso--valor">+ {{ budget()?.totalIncomes }}</div>
              <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
      </div>

      <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--text">Gastos</div>
          <div class="right limpiarEstilos">
              <div class="presupuesto_egreso--valor">- {{ budget()?.totalExpenses }}</div>
              <div class="presupuesto_egreso--porcentaje"> {{ percent | number : '1.2-2' }}%</div>
          </div>
      </div>
</div>
</div>
<app-formulario />
<div class="contenedor limpiarEstilos">
  <app-ingreso />
  <app-gasto />
</div>
