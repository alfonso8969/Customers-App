<form>
  <div class="agregar">
    <div class="agregar_contenedor">
      <select
        [ngClass]="{'redfocus': typeOption === 'opSpe'}"
        (change)="option($event)"
        class="agregar_tipo">
        <option value="opInc" selected>+</option>
        <option value="opSpe">-</option>
      </select>
      <input [ngClass]="{'redfocus': typeOption === 'opSpe'}"
        type="text"
        class="agregar_descripcion"
        placeholder="Add Description"
        required
      >

      <input [ngClass]="{'redfocus': typeOption === 'opSpe'}"
        type="number"
        class="agregar_valor"
        placeholder="Valor"
        required
        min=1
      >


      <button type="submit" class="agregar_btn mb-3" [ngClass]="{'red': typeOption === 'opSpe'}">
        <svg  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512"><path fill="currentColor" d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208s208-93.31 208-208S370.69 48 256 48m96 224h-80v80h-32v-80h-80v-32h80v-80h32v80h80Z"/></svg>
      </button>
      <div>
        <span  class="text-danger description">La descripci√≥n es requerida</span>
        <span  class="text-danger quantity">La cantidad es requerida</span>
      </div>
    </div>
  </div>
</form>
